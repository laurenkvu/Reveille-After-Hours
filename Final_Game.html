<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aggie Escape</title>
        <link rel="stylesheet" href="Final_Game.css">  
    </head>
    <body>
        <div id="pressStart">
            <img src="/Images/level_0/title.svg">
        </div>
        <div id="menu">
            <img src="/Images/level_0/lvl screen lvl2 locked.svg">
            
        </div>
        <div id="menuUnlocked">
            <img src="/Images/level_0/lvl screen.svg">
            
        </div>
        <div id="complete">
            <img src="/Images/transition/between_lvl_screen.svg">
            <div id="nextLevel">
                <img src="/Images/transition/next_lvl_button.svg">
            </div>
            <div id="menuButton">
                <img src="/Images/transition/menu_button.svg">
            </div>
            <div id="oneBone">
                <img src="/Images/transition/filled_bone.svg">
            </div>
            <div id="twoBone">
                <img src="/Images/transition/filled_bone.svg">
            </div>
            <div id="threeBone">
                <img src="/Images/transition/filled_bone.svg">
            </div>
        </div>
        <div id="bonecounter">
            <div id="bone1">
                <img src="/Images/level_1/tablebone.svg">
            </div>
            <div id="bone2">
                <img src="/Images/level_1/tablebone.svg">
            </div>
            <div id="bone3">
                <img src="/Images/level_1/tablebone.svg">
            </div>
        </div>

        <div id="Level1" >
            <img src="/Images/level_1/background.svg" alt="background">
            <div id="bottom_of_computer">
                <img src="/Images/level_1/bottom_of_computer.svg" alt="Book">
            </div>

            <div id="computerbone">
                <img src="/Images/level_1/computerbone.svg" alt="Book">
            </div>
            <div id="pencil_bag" class="cover-box">
                <img src="/Images/level_1/pencil_bag.svg" alt="Book">
            </div>
            <div id="table">
                <img src="/Images/level_1/table.svg" alt="Book">
            </div>
            <div id="tablebone">
                <img src="/Images/level_1/tablebone.svg" alt="Book">
            </div>
            <div id="top_of_computer">
                <img src="/Images/level_1/top_of_computer.svg" alt="Book">
            </div>
            <div id="whiteboardbone">
                <img src="/Images/level_1/whiteboardbone.svg" alt="Book">
            </div>
            <div id="flashlight">
                <img src="/Images/level_1/flashlight.svg" alt="book">
            </div>
        </div>
        <div id="Level2">
            <img src="/Images/level_2/background.svg" alt="">
            <div id="bannerbone">
                <img src="/Images/level_2/bannerbone.svg" alt="book">
            </div>
            <div id="elevatorbone">
                <img src="/Images/level_2/elevatorbone.svg" alt="book">
            </div>
            <div id="fallenPlant">
                <img src="/Images/level_2/fallenPlant.svg" alt="book">
            </div>
            <div id="flashlightLight">
                <img src="/Images/level_2/flashlightLight.svg" alt="book">
            </div>
            <div id="idCard">
                <img src="/Images/level_2/idCard.svg" alt="book">
            </div>
            <div id="plantbone">
                <img src="/Images/level_2/plantbone.svg" alt="book">
            </div>
            <div id="standingPlant">
                <img src="/Images/level_2/standingPlant.svg" alt="book">
            </div>
        </div>
        <div id="LevelSwitch">
            <small>Level Switch</small>
        </div>
        <div id="Pressed">
            <small>Worked</small>
        </div>
    </body>
    <script src="Final_Game.js">

    </script>
</html>
